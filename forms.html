    <h2>Varieties of Inputs</h2>
    <form action="\sweaters">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree with everything !</label>
        <p>
            <label>large</label>
            <input type="radio" name="size" id="large" value="large">
            <label>extra large</label>
            <input type="radio" name="size" id="extra large" value="extra large">
            <label>2 extra large</label>
            <input type="radio" name="size" id="2 extra large" value="2 extra large">
        </p>

        <label for="wear-selects"></label>
        <select name="wears" id="wear-selects">
            <option value="">---please choose an option!---</option>
            <option value="hats">hats</option>
            <option value="sweaters">sweaters</option>
            <option value="watch">watch</option>
            <option value="underwear">underwear</option>
            <option value="pants">pants</option>
            <option value="shoes">shoes</option>

        </select>
        <p>
            <label for="butter">Confirm butter amount</label>
            <input type="range" id="butter" name="butter amount" min="1" max="100" step="5" value="25">
        </p>

        <p>
            <br>
            <label for="experience">please tell us your experience !</label>
            <textarea id="experience" name="Experience?" rows="10" cols="10" placeholder="Please type sth here!">
            </textarea>
        </p>
        <button>submit</button>
    </form>
