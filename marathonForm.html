<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration Now Open !!!</h1>
    <form action="">
        <div>
            <label for="first">First name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last name</label>
            <input type="text" name="last" id="last" required>
        </div>

        <p>Please select a race !!!</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="">funrun</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="">Full Marathon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="divisions">Select Age Group</label>
            <select name="divisions" id="divisions">
                <option value="kids">under 18</option>
                <option value="youth">19-35</option>
                <option value="adults">36-60</option>
                <option value="seniors">61+</option>
            </select>
        </div>
        <button>register now!!!</button>
    </form>


</body>

</html>
